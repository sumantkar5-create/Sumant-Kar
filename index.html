<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sumant Kar | Sports Media Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Archivo Black"', 'sans-serif'],
              body: ['"Space Grotesk"', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              accent: '#FF4D00',
              'accent-vibrant': '#FF8A00',
              brand: {
                black: '#020203',
                dark: '#08080A',
                surface: '#0F0F12',
                white: '#F5F5F7',
              },
              sport: {
                blue: '#00F2FF',
                green: '#00FF66',
                crimson: '#FF0055',
                gold: '#FFD60A',
              }
            },
            backgroundImage: {
              'blueprint-grid': "linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px)",
              'vignette': 'radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.95) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020203;
        color: #F5F5F7;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      @media (pointer: fine) {
        body { cursor: none; }
      }
      ::selection {
        background: #FF4D00;
        color: white;
      }
      .glow-accent { filter: drop-shadow(0 0 15px rgba(255, 77, 0, 0.4)); }
      .bg-grain::before {
        content: "";
        position: fixed;
        top: -150%; left: -150%; width: 300%; height: 300%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 99;
        animation: grain 8s steps(10) infinite;
      }
      @keyframes grain {
        0%, 100% { transform:translate(0, 0) }
        10% { transform:translate(-5%, -10%) }
        50% { transform:translate(-15%, 10%) }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.29.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
